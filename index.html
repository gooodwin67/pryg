<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">
   <title>Прыг</title>
   <link href="style.css" rel="stylesheet" />
   <script type="module" src="/main.js"></script>
</head>

<body>

   <div class="btns">
      <div class='btn btn2'></div>
      <div class='btn btn1'></div>
   </div>

   <div class="main_screen">
      <div class='main_screen_btns_wrap'>
         <div class='new_game_btn new_game_btn1'>Свободная игра</div>
         <div class='new_game_btn new_game_btn2'>Игра на 2х, 3х, 4х</div>
         <div class='new_game_btn new_game_btn3'>Онлайн</div>
      </div>
   </div>

   <div class="free_game_screen hidden_screen">
      <div class='free_game_screen_btns_wrap'>
         <div class='free_game_btn_wrap'>
            <h3>Горизонтально</h3>
            <div class='free_game_btn free_game_btn1_1'>На скорость</div>
            <div class='free_game_btn free_game_btn1_2'>На дистанцию</div>
         </div>
         <div class='free_game_btn_wrap'>
            <h3>Вертикально</h3>
            <div class='free_game_btn free_game_btn1_3'>На скорость</div>
            <div class='free_game_btn free_game_btn1_4'>На дистанцию</div>
         </div>
      </div>
   </div>

   <div class="together_game_screen hidden_screen">
      <div class='together_game_screen_btns_wrap'>
         <h3>Сколько человек</h3>
         <div class='together_game_chels_wrap'>
            <div class='together_game_chels together_game_chels_active'>2</div>
            <div class='together_game_chels'>3</div>
            <div class='together_game_chels'>4</div>
         </div>

         <div class='free_game_btn_wrap'>
            <h3>Горизонтально</h3>
            <div class='together_game_btn together_game_btn1_1'>На скорость</div>
            <div class='together_game_btn together_game_btn1_2'>На дистанцию</div>
         </div>
         <div class='free_game_btn_wrap'>
            <h3>Вертикально</h3>
            <div class='together_game_btn together_game_btn1_3'>На скорость</div>
            <div class='together_game_btn together_game_btn1_4'>На дистанцию</div>
         </div>


      </div>


   </div>


   <div class="loader_screen hidden_screen">
      Загрузка...
   </div>



</body>

</html>
